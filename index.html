<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSONotes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .highlight{
      background-color: #eee;
    }
  </style>
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Bullets</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{#link-to "bullets"}} Go to the bullets page {{/link-to}}
  </script>

  <script type="text/x-handlebars" id="bullets">
    :: {{bulletCount}} ::

    {{highlight bulletCount}}
    
    <ul>
    {{#each item in controller}}
      <li><code>{{input value=item.bullet}} {{item.bullet}}</code>

      </li>
    {{else}}
      <li>No data</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/fixtures.js"></script>
  
</body>
</html>
